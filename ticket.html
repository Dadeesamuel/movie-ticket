<body style="background-color: rgb(231, 230, 230);">

    <div id="ticket">

        <div class="head">
            <img src="image/Cinema.png" class="logo">
            <h2>Online Movie Ticket Booking</h2>
        </div>

        <!-- user input page -->
        <div class="gen form-control container">
            <form>
                <div class="select-movie">
                    <div class="form">
                        <label for="">select movie:</label>
                        <select name="move-name" id="m-name" class="form-control" style="padding-right: 200px;" required>
                            <option value="">Select any movie</option>
                            <option value="thor">Thor</option>
                            <option value="Doctor Strange">Doctor Strange</option>
                            <option value="Captain Marvel">Captain Marvel</option>
                            <option value="Avenger">Avenger</option>
                        </select>
                    </div>
                    <div class="form" >
                        <label for="">How many seats?</label>
                        <select name="seat" id="m-seat" class="form-control" style="padding-right: 200px;" required>
                            <option value="">select seats</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form">
                        <label for="">select movie timing:</label>
                        <select name="price" id="m-time" class="form-control" style="padding-right: 200px;" required>
                            <option value="">Select time</option>
                            <option value="Morning">Morning</option>
                            <option value="Afternoon">Afternoon</option>
                            <option value="Evening">Evening</option>
                        </select>
                    </div>
                </div>
                <input type="submit" value="submit" class="btn" id="button">
            </form>

            <!-- <div class="button">
                <button class="btn" type="submit">Book</button>
            </div> -->

        </div>

        <!-- user output page -->
        <div class="gen form-control container">
            <h2 class="text-center">Ticket Order list </h2>
            <ol id="movies">
            </ol>
        
            <div class="col-md-6">
                <div id="show-movie">
                    <p>Movie Name: <span class="m-name"></span></p>
                    <p>Seat Number: <span class="m-seat"></span></p>
                    <p>Movie Time: <span class="m-time"></span></p>
                    <p>Movie Price: <span class="m-price"></span></p>
                    <div id="buttons"> </div>
                </div>
            </div>
        </div>
